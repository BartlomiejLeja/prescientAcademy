<h1>Insert shape of rectangle </h1>
<div class="main-container" >
  <div class="example-container">
    <mat-form-field>
          <input [(ngModel)]="rectangle.left" matInput placeholder="Insert left" type="number"  >
      </mat-form-field>

    <mat-form-field>
          <input [(ngModel)]="rectangle.right" matInput placeholder="Insert right" type="number"  >
      </mat-form-field>

    <mat-form-field>
        <input [(ngModel)]="rectangle.top" matInput placeholder="Insert top" type="number"  >
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="rectangle.bottom" matInput placeholder="Insert  bottom" type="number"  >
  </mat-form-field>
  </div>
  <canvas id="stage" #stage class="canvas"></canvas>

</div>

<button mat-raised-button color="accent" (click)="drawRectangle(rectangle.left,rectangle.right,rectangle.top,rectangle.bottom)">Draw circle</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="left">
    <th mat-header-cell *matHeaderCellDef> Left </th>
    <td mat-cell *matCellDef="let element"> {{element.left}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="right">
    <th mat-header-cell *matHeaderCellDef> right </th>
    <td mat-cell *matCellDef="let element"> {{element.right}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="top">
    <th mat-header-cell *matHeaderCellDef> top </th>
    <td mat-cell *matCellDef="let element"> {{element.top}} </td>
  </ng-container>

  <ng-container matColumnDef="bottom">
    <th mat-header-cell *matHeaderCellDef> bottom </th>
    <td mat-cell *matCellDef="let element"> {{element.bottom}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
</table>
