<h1>Insert shape of circle </h1>
<div class="main-container" >
  <div class="example-container">
    <mat-form-field>
          <input [(ngModel)]="circle.radius" matInput placeholder="Inser Radius of circle" type="number"  >
      </mat-form-field>

    <mat-form-field>
          <input [(ngModel)]="circle.X" matInput placeholder="Insert X value of circle" type="number"  >
      </mat-form-field>

    <mat-form-field>
        <input [(ngModel)]="circle.Y" matInput placeholder="Insert Y value of circle" type="number"  >
    </mat-form-field>
  </div>
  <canvas id="stage" #stage class="canvas"></canvas>

</div>

<button mat-raised-button color="accent" (click)="drawCircle(circle.X,circle.Y,circle.radius)">Draw circle</button>
<!-- <button mat-raised-button color="accent" (click)="drawCircleInsideRectangle()">Draw circle inside rectangle</button> -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="x">
    <th mat-header-cell *matHeaderCellDef> X </th>
    <td mat-cell *matCellDef="let element"> {{element.x}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="y">
    <th mat-header-cell *matHeaderCellDef> Y </th>
    <td mat-cell *matCellDef="let element"> {{element.y}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="radius">
    <th mat-header-cell *matHeaderCellDef> Radius </th>
    <td mat-cell *matCellDef="let element"> {{element.radius}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
</table>
