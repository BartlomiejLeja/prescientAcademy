<h1>Circle into rectangle </h1>
<div class="main-container" >
  <canvas id="stage" #stage class="canvas"></canvas>
  <button mat-raised-button color="accent" (click)="drawCircleInsideRectangle()">Send to backend</button>
  <button mat-raised-button color="accent" (click)="clearCanvas()">Clean canvas</button>
</div>
<div class="main-container" >
  <div class="example-container">
      <table mat-table [dataSource]="circleDataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="x">
            <th mat-header-cell *matHeaderCellDef> X </th>
            <td mat-cell *matCellDef="let element"> {{element.x}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="y">
            <th mat-header-cell *matHeaderCellDef> Y </th>
            <td mat-cell *matCellDef="let element"> {{element.y}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="radius">
            <th mat-header-cell *matHeaderCellDef> Radius </th>
            <td mat-cell *matCellDef="let element"> {{element.radius}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedCircleColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedCircleColumns;" (click)="getCircleRecord(row)"></tr>
        </table>
  </div>
  <table mat-table [dataSource]="rectangleDataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="left">
        <th mat-header-cell *matHeaderCellDef> Left </th>
        <td mat-cell *matCellDef="let element"> {{element.left}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="right">
        <th mat-header-cell *matHeaderCellDef> right </th>
        <td mat-cell *matCellDef="let element"> {{element.right}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="top">
        <th mat-header-cell *matHeaderCellDef> top </th>
        <td mat-cell *matCellDef="let element"> {{element.top}} </td>
      </ng-container>
    
      <ng-container matColumnDef="bottom">
        <th mat-header-cell *matHeaderCellDef> bottom </th>
        <td mat-cell *matCellDef="let element"> {{element.bottom}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedRectangleColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedRectangleColumns;" (click)="getRectangleRecord(row)"></tr>
    </table>
</div>
